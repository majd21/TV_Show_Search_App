<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <script
      src="https://kit.fontawesome.com/04da29eaff.js"
      crossorigin="anonymous"
    ></script>

    <title>TV Show Search App</title>
  </head>
  <body>
    <div class="container">
      <h1>TV Show Search App</h1>
      <div class="search">
        <form id="submit">
          <input
            type="text"
            class="search-in"
            id="search"
            placeholder="Enter The Name of Show..."
          />
          <button class="submit" type="submit">
            <i class="fas fa-search"></i>
          </button>
        </form>
        <button class="random" id="random">
          <i class="fas fa-random"></i>
        </button>
      </div>
      <div class="search-heading"></div>
      <div class="search-res"></div>
      <div class="res-con">
        <div class="res-heading"></div>
        <div class="single-res"></div>
      </div>
      <div class="img">
        <div class="res-heading" id="head"></div>
        <div class="img-res"></div>
      </div>
    </div>
  </body>
  <script src="/main.js"></script>
</html>
